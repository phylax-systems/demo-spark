alerts:
  - name: user-health
    on:
      - rule: 'origin == hash "mainnet"'
        interval: 1
    foundryProjectRootPath: alerts
    profile: user-health
  - name: assets-liability
    on:
      - rule: 'origin == hash "mainnet"'
        interval: 5
    foundryProjectRootPath: alerts
    profile: assets-liability
watchers:
  - name: mainnet
    chain: mainnet
    ethRpc: "${ETH_RPC}"
